<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myteam | Contact</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="../../css/media-mobile.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <div class="header-section_contact">
      <div class="container">
        <!-- HEADER START -->
        <header class="header_about">
          <div class="header__container">
            <div class="header__wrapper_top">
              <a href="../../index.html">
                <img
                  class="site-logo"
                  src="../../images/logo.svg"
                  alt=""
                  width="159.95"
                  height="40px"
                />
              </a>
              <nav class="sitenav">
                <ul class="sitenav__list">
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="../../index.html">home</a>
                  </li>
                  <li class="sitenav_item">
                    <a class="sitenav__link" href="../about/about.html"
                      >about</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <a class="header__btn primary-btn" href="../contact/contact.html"
              >contact us</a
            >

            <!-- TOOGLE NAVBAR -->
            <button class="header__btn_hamburger">
              <img src="../../images/icon-hamburger.svg" alt="" width="20"
              height="17"
            </button>
          </div>
        </header>
        <section class="header__contact_section">
          <div class="contact__wrapper">
            <div class="contact__text_wrapper">
              <h2 class="contact__text_title">Contact</h2>
              <div class="contact__about">
                <h2 class="contact__about_title">Ask us about</h2>
                <ul class="contact__about_list">
                  <li class="contact__about_item">
                    <img
                      class="contact__about_img"
                      src="../../images/icon-person.svg"
                      alt=""
                      width="72"
                      height="72"
                    />
                    <span class="contact__about_img_text"
                      >The quality of our talent network</span
                    >
                  </li>
                  <li class="contact__about_item">
                    <img
                      class="contact__about_img"
                      src="../../images/icon-cog.svg"
                      alt=""
                      width="72"
                      height="72"
                    />
                    <span class="contact__about_img_text"
                      >Usage & implementation of our software</span
                    >
                  </li>
                  <li class="contact__about_item">
                    <img
                      class="contact__about_img"
                      src="../../images/icon-chart.svg"
                      alt=""
                      width="72"
                      height="72"
                    />
                    <span class="contact__about_img_text"
                      >How we help drive innovation</span
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="contact_sign_wrapper">
              <form action="sign">
                <label for="name"></label>
                <input
                  class="input-field contact__input"
                  id="name"
                  type="text"
                  required
                  placeholder="Name"
                />
                <label for="email"></label>
                <input
                  class="input-field contact__input"
                  id="email"
                  type="email"
                  required
                  placeholder="Email Address"
                />
                <label for="company_name"></label>
                <input
                  class="input-field contact__input"
                  id="company_name"
                  type="text"
                  required
                  placeholder="Company name"
                />
                <label for="title"></label>
                <input
                  class="input-field contact__input"
                  id="title"
                  type="text"
                  placeholder="Title"
                />
                <label for="message"></label>
                <input
                  class="input-field contact__input5"
                  id="message"
                  type="text"
                  placeholder="Message"
                />
                <button type="submit">submit</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- HEADER END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="container">
        <div class="footer__div">
          <div class="footer__nav_address">
            <div class="footer__nav">
              <a href="../../index.html">
                <img
                  class="site-logo"
                  src="../../images/logo.svg"
                  alt=""
                  width="159.95"
                  height="40px"
                />
              </a>
              <nav class="footer__sitenav">
                <ul class="sitenav__list">
                  <li class="sitenav__item">
                    <a class="sitenav__link" href="../../index.html">home</a>
                  </li>
                  <li class="sitenav_item">
                    <a class="sitenav__link" href="../about/about.html"
                      >about</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <p class="footer__addres">
              987 Hillcrest Lane <br />Irvine, CA <br />California 92714
              <br />Call Us : 949-833-7432
            </p>
          </div>
          <div class="footer__socials">
            <ul class="socials__list">
              <li class="socials__item">
                <a class="socials__link" href="#">
                  <img
                    class="socials__img"
                    src="../../images/icon-facebook.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link" href="#">
                  <img
                    class="socials__img"
                    src="../../images/icon-pinterest.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link" href="#">
                  <img
                    class="socials__img"
                    src="../../images/icon-twitter.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
            <p class="socials__text">Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
